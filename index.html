<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="range_bar.css">
    <link rel="stylesheet" href="style.css">
    
    <title>ToRo Music Player</title>
</head>
<body>
    <div class="container">
        <header>
            Check out our weekly Playlist
        </header>
        <div class="sub-heading">
            <p>This is our selection of songs that everyone is talking about it. If you are looking to hear something fresh and uplifting, check this out.</p>
        </div>

        <div class="controls">
            <div class="btn play" id="play">
                <button><img src="./img/svg/play.svg" alt=""> <span class="playsong"> Play</span></button>
            </div>
            <div class="btn stop" id="stop">
                <button><img src="./img/svg/stop.svg" alt=""> <span class="stopsong"> Stop</span></button>
            </div>
            <div class="btn previous" id="previous">
                <button><img src="./img/svg/chevrons-left.svg" alt=""> <span class="previoussong"> Previous</span></button>
            </div>
            <div class="btn nextsong" id="nextsong">
                <button><span class="nextsong"> Next</span> <img src="./img/svg/chevrons-right.svg" alt=""></button>
            </div>
            
        </div>
        <div class="music-progress">
            <input type="range" name="" id=""  min="0" max="100" value="0">
            <span class="timeStamp"> 00: 00</span>

            <audio 
                src="./audio/music1.mp3"
            ></audio>

        </div>
        <div class="dashboard-music">
            <h1 class="music-on"> Somewhere Only we Know</h1>
            <ul class="music-library">
                <!-- li from javascript-->
            </ul>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
